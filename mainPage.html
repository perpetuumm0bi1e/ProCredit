<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Главная | ProCredit</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="mainPage.html" id="logo">Pro Credit</a>
        <a href="applicationsPage.html" id="applications">Заявки</a>
        <a href="profilePage.html" id="profile">Профиль</a>
      </div>
    </header>
    <main>
      <div class="mainPage">
        <h1 id="services">Услуги</h1>
        <div class="servicesBoxes" id="cashCreditBox">
          <p id="cashCreditTitle">Кредит наличными</p>
          <img
            id="cashCreditIcon"
            src="https://i.ibb.co/XFjNWr4/cash-icon.png" />
        </div>
        <div class="servicesBoxes" id="creditCardBox">
          <p id="creditCardTitle">Оформление кредитной карты</p>
          <img
            id="creditCardIcon"
            src="https://i.ibb.co/y5cqn0c/credit-card-icon.png" />
        </div>
        <div class="servicesBoxes" id="educationCreditBox">
          <p id="educationCreditTitle">Кредит на образование</p>
          <img
            id="educationCreditIcon"
            src="https://i.ibb.co/LtR8nr0/education-icon.png" />
        </div>
        <div class="servicesBoxes" id="mortgageBox">
          <p id="mortgageTitle">Ипотека</p>
          <img
            id="mortgageIcon"
            src="https://i.ibb.co/dB5mJgT/mortgage-icon.png" />
        </div>
        <div class="servicesBoxes" id="autoCreditBox">
          <p id="autoCreditTitle">Автокредит</p>
          <img
            id="autoCreditIcon"
            src="https://i.ibb.co/kBCbwtm/auto-icon.png" />
        </div>
        <div class="servicesBoxes" id="businessCreditBox">
          <p id="businessCreditTitle">Кредит на открытие бизнеса</p>
          <img
            id="businessCreditIcon"
            src="https://i.ibb.co/CW37Zmt/business-icon.png" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <p id="author">Disigned by @perpetuumm0bi1e</p>
    </footer>
  </body>
</html>
